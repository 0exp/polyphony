AllCops:
  TargetRubyVersion: 2.5
  RubyInterpreters:
    - ruby
  Exclude:
    - '**/*.gemspec'
    - 'test/**/*.rb'
    - 'examples/**/*.rb'
    - 'Gemfile*'

Style/LambdaCall:
  Enabled: false
# Style/ModuleFunction:
#   Enabled: false
# Style/RegexpLiteral:
#   Enabled: false

# Naming/MemoizedInstanceVariableName:
#   Enabled: false

Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/SpecialGlobalVars:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/MixinUsage:
  Enabled: false